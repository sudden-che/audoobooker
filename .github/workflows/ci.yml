name: Docker Image CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  # ─────────────────────────────────────────────
  # 1. Линтинг и проверка кода
  # ─────────────────────────────────────────────
  lint:
    name: Lint & Style Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install ruff
          pip install -r requirements.txt -r requirements-web.txt -r requirements-tg.txt

      - name: Run Ruff
        run: ruff check .

  # ─────────────────────────────────────────────
  # 2. Сборка и публикация на Docker Hub
  # ─────────────────────────────────────────────
  docker:
    name: Docker Build & Push
    needs: [lint]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' }}   # не пушим на PR
          tags: |
            suddenche/priv:audiobooker-${{ github.run_number }}
            suddenche/priv:audiobooker-${{ github.ref_name }}-latest
          platforms: linux/amd64 #,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
